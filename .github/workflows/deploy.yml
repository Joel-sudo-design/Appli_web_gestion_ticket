name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies and build assets
        run: |
          yarn install --frozen-lockfile
          yarn build
          echo "âœ… Assets buildÃ©s avec succÃ¨s"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            git pull origin main
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            cat > .env << EOF
            APP_ENV=${{ secrets.APP_ENV }}
            APP_DEBUG=${{ secrets.APP_DEBUG }}
            APP_SECRET=${{ secrets.APP_SECRET }}
            SERVER_NAME=${{ secrets.SERVER_NAME }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            MONGODB_DB=${{ secrets.MONGODB_DB }}
            MAILER_DSN=${{ secrets.MAILER_DSN }}
            TRUSTED_HOSTS=${{ secrets.TRUSTED_HOSTS }}
            EOF
            
            chmod 600 .env
            
            docker compose -f docker-compose.yml pull app
            
            docker compose -f docker-compose.yml up -d --no-deps --build app
            
            sleep 10
            
            docker compose -f docker-compose.yml ps
            
            docker image prune -af --filter "until=24h"
            
            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            if docker compose -f docker-compose.yml ps | grep -q "Up"; then
              echo "âœ… Les conteneurs sont actifs"
            else
              echo "âŒ Erreur: Les conteneurs ne sont pas actifs"
              docker compose -f docker-compose.yml logs --tail=50
              exit 1
            fi
            
            sleep 5
            if curl -f http://localhost/health; then
              echo "âœ… Health check OK"
            else
              echo "âŒ Health check Ã©chouÃ©"
              exit 1
            fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸš€ DÃ©ploiement rÃ©ussi sur ${{ secrets.SSH_HOST }}"
          echo "ðŸŒ Application accessible sur: ${{ secrets.SERVER_NAME }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Le dÃ©ploiement a Ã©chouÃ©"
          echo "Consultez les logs pour plus de dÃ©tails"