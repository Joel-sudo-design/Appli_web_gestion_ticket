<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/appli_web/public
    <Directory /var/www/appli_web/public>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/appli_web_error.log
    CustomLog ${APACHE_LOG_DIR}/appli_web_access.log combined
</VirtualHost>
